<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志文档</title>
    <!-- Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        /* 日志列表样式 */
        .log-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        .log-list h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .log-list ul {
            list-style: none;
            padding: 0;
        }

        .log-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .log-list a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        /* 主内容区样式 */
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        /* Markdown渲染增强样式 */
        .markdown-body {
            font-size: 16px;
        }

        .markdown-body h1, 
        .markdown-body h2 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .markdown-body code {
            font-family: 'Fira Code', Consolas, Monaco, monospace;
            background-color: #f3f4f4;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .markdown-body pre {
            background: #f8f9fa;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div id="content" class="markdown-body"></div>
        </main>
    </div>

    <script>
        // 配置marked
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // 在此处填写你的Markdown内容
        const mdContent = `
            # Test
        `;

        // 渲染Markdown
        document.getElementById('content').innerHTML = marked.parse(mdContent);
    </script>
</body>
</html>
